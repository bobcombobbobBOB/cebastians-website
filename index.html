<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Valentine</title>
    <style>
        /* Reset and Base Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #FFC0CB; /* Pink background */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Fixed Side Hearts */
        .side-heart {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            /* Using vw units makes heart size responsive to screen width */
            width: 5vw;
            height: 5vw;
            min-width: 30px; /* Prevents it from getting too tiny */
            min-height: 30px;
            background-color: #DC143C; /* Crimson Red */
        }

        /* Use pseudo-elements to shape the heart */
        .side-heart, .side-heart::before, .side-heart::after {
            content: "";
            background-color: #DC143C;
        }

        .side-heart {
            transform: translateY(-50%) rotate(-45deg);
        }

        .side-heart::before,
        .side-heart::after {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .side-heart::before {
            top: -50%;
            left: 0;
        }

        .side-heart::after {
            left: 50%;
            top: 0;
        }

        /* Snap to sides with a constant margin */
        .left-heart {
            left: 5vw; /* Always 5% distance from the left edge */
        }

        .right-heart {
            right: 5vw; /* Always 5% distance from the right edge */
        }

        /* Centered Responsive Text */
        .center-text {
            text-align: center;
            color: #DC143C;
            /* Font size scales based on screen width */
            font-size: calc(2rem + 3vw);
            font-weight: bold;
            z-index: 10;
            padding: 0 15vw; /* Prevents text from overlapping hearts */
        }
    </style>
</head>
<body>

    <!-- Small non-animated hearts on the sides -->
    <div class="side-heart left-heart"></div>
    <div class="side-heart right-heart"></div>

    <!-- Centered text that you can edit -->
    <div class="center-text">
        To: ??? <br>
        From: ???
    </div>

</body>
</html>

</html>
