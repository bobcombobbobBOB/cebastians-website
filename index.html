<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFC0CB; /* Pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Container for the side heart stacks */
        .heart-stack {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4vh; /* Spacing between hearts */
            top: 50%;
            transform: translateY(-50%);
        }

        .left-stack { left: 5vw; }
        .right-stack { right: 5vw; }

        /* Base heart shape logic */
        .heart {
            position: relative;
            background-color: #DC143C; /* Crimson Red */
            transform: rotate(-45deg);
        }

        .heart::before, .heart::after {
            content: "";
            background-color: #DC143C;
            border-radius: 50%;
            position: absolute;
        }

        /* Sizing for Standard Hearts */
        .heart.normal {
            width: 4vw;
            height: 4vw;
            min-width: 25px;
            min-height: 25px;
        }
        .heart.normal::before, .heart.normal::after {
            width: 4vw;
            height: 4vw;
            min-width: 25px;
            min-height: 25px;
        }
        .heart.normal::before { top: -2vw; left: 0; }
        .heart.normal::after { left: 2vw; top: 0; }

        /* Sizing for Small Hearts */
        .heart.small {
            width: 2vw;
            height: 2vw;
            min-width: 15px;
            min-height: 15px;
        }
        .heart.small::before, .heart.small::after {
            width: 2vw;
            height: 2vw;
            min-width: 15px;
            min-height: 15px;
        }
        .heart.small::before { top: -1vw; left: 0; }
        .heart.small::after { left: 1vw; top: 0; }

        /* Responsive, Slanted Text */
        .center-text {
            text-align: center;
            color: #9921d1; /* Requested Purple Hex */
            /* Scaled text size: 25% smaller than the previous build */
            font-size: calc(1.5rem + 2.25vw); 
            font-weight: bold;
            font-style: italic; /* Slanted look */
            z-index: 10;
            padding: 0 15vw;
        }
    </style>
</head>
<body>

    <!-- Left side stack -->
    <div class="heart-stack left-stack">
        <div class="heart normal"></div> <!-- Top -->
        <div class="heart small"></div>  <!-- Small Above Middle -->
        <div class="heart normal"></div> <!-- Middle -->
        <div class="heart small"></div>  <!-- Small Below Middle -->
        <div class="heart normal"></div> <!-- Bottom -->
    </div>

    <!-- Right side stack -->
    <div class="heart-stack right-stack">
        <div class="heart normal"></div> <!-- Top -->
        <div class="heart small"></div>  <!-- Small Above Middle -->
        <div class="heart normal"></div> <!-- Middle -->
        <div class="heart small"></div>  <!-- Small Below Middle -->
        <div class="heart normal"></div> <!-- Bottom -->
    </div>

    <div class="center-text">
        Happy valentimes day Lorelei! :) <br>
        as you gave me way more then i gave you! i decided too <br>
        pay $1.19 to buy a website and make this message for you ;3 <br>
        also i get to use this later in this year as i paid $1.19 to use it for a whole year! ;D<br>
        :)<br>
        <br>
        To: Lorelei <br>
        From: Cebastian >:D
    </div>

</body>
</html>
