<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bob's Crown - Tower Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="ui-layer">
            <div id="stats-bar" class="hidden">
                <span>‚ù§Ô∏è HP: <span id="hp-display">100</span></span>
                <span>üí∞ Money: $<span id="money-display">100</span></span>
                <span>üåä Wave: <span id="wave-display">1</span></span>
                <span id="wave-status">WAITING</span>
                <button id="next-wave-btn">Start Wave</button>
            </div>
            
            <div id="shop-bar" class="hidden">
                <div class="shop-item" onclick="selectTower('basic')">
                    <b>Basic (Blue)</b><br>$50
                </div>
                <div class="shop-item" onclick="selectTower('sniper')">
                    <b>Sniper (Yellow)</b><br>$500
                </div>
                <div id="message-box">
                    Select a tower to build.<br>Click existing to Upgrade.
                </div>
            </div>
        </div>

        <div id="start-screen">
            <h1>üëë Bob's Crown üëë</h1>
            <div class="menu-section">
                <h3>1. Select Difficulty</h3>
                <button onclick="setDifficulty('easy')">Easy</button>
                <button onclick="setDifficulty('normal')">Normal</button>
                <button onclick="setDifficulty('hard')">Hard</button>
                <p id="selected-diff">Selected: None</p>
            </div>
            <div class="menu-section">
                <h3>2. Enable Health?</h3>
                <button onclick="setHealthMode(true)">Yes (100 HP)</button>
                <button onclick="setHealthMode(false)">No (1 Hit Death)</button>
                <p id="selected-health">Selected: None</p>
            </div>
            <button id="start-btn" disabled onclick="startGame()">START GAME</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="pixel-notmadebyme.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
