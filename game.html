<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bob's Crown - Tower Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="ui-layer">
            <div id="stats-bar" class="hidden">
                <div class="stat-box">‚ù§Ô∏è HP: <span id="hp-display">100</span></div>
                <div class="stat-box">üí∞ Cash: $<span id="money-display">100</span></div>
                <div class="stat-box">üåä Wave: <span id="wave-display">1</span></div>
                <button id="next-wave-btn">‚öîÔ∏è START WAVE</button>
            </div>
            
            <div id="shop-bar" class="hidden">
                <div class="shop-item" id="shop-basic" onclick="selectTower('basic')">
                    <div class="icon blue"></div>
                    <span>Gunner</span>
                    <span class="cost">$50</span>
                </div>
                <div class="shop-item" id="shop-sniper" onclick="selectTower('sniper')">
                    <div class="icon yellow"></div>
                    <span>Sniper</span>
                    <span class="cost">$500</span>
                </div>
                <div id="info-msg">Select a tower to build.</div>
            </div>
        </div>

        <div id="start-screen">
            <h1>üëë Bob's Crown üëë</h1>
            
            <div class="menu-group">
                <h3>1. Difficulty</h3>
                <div class="btn-row">
                    <button onclick="setDifficulty('easy')">Easy</button>
                    <button onclick="setDifficulty('normal')">Normal</button>
                    <button onclick="setDifficulty('hard')">Hard</button>
                </div>
                <p id="diff-status">Select Difficulty</p>
            </div>

            <div class="menu-group">
                <h3>2. Health Mode</h3>
                <div class="btn-row">
                    <button onclick="setHealthMode(true)">100 HP</button>
                    <button onclick="setHealthMode(false)">1 Hit Death</button>
                </div>
                <p id="hp-status">Select Health</p>
            </div>

            <button id="start-game-btn" disabled onclick="startGame()">PLAY GAME</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <p>The Crown was taken!</p>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="pixel-notmadebyme.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
